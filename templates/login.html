<!-- admin/login.html --> <!DOCTYPE html> 
<html lang="fr"> <head>
  <meta charset="UTF-8"> <title>Connexion 
  Admin - imoZidane</title> <link 
  rel="stylesheet" 
  href="/static/css/admin.css">
</head> <body> <h2>Connexion Admin</h2> 
  <form action="dashboard.html" 
  onsubmit="return verifierLogin()">
    <input type="text" id="user" 
    placeholder="Nom d'utilisateur" 
    required><br> <input type="password" 
    id="pass" placeholder="Mot de passe" 
    required><br> <button 
    type="submit">Se connecter</button>
  </form> <script> function 
    verifierLogin() {
      const u = 
      document.getElementById("user").value; 
      const p = 
      document.getElementById("pass").value; 
      if (u === "admin" && p === 
      "zidane123") {
        return true;
      } else {
        alert("Identifiants incorrects 
        !");
        return false;
      }
    }
  </script> </body>
</html>
